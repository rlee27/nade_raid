<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nade Raid</title>
    <link rel="stylesheet" href="assets/stylesheets/canvas.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script type="text/javascript" src='./lib/bundle.js'>
    </script>
  </head>
  <body>
    <div class="main-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="logo">
      </div>
      <div class="game-container">
        <div class="sidebar-container">
          <img src="assets/enter_key.png" alt="enter-key" class="enter-key">
          <p>Start Game</p>
          <img src="assets/arrow_keys.png" alt="arrow-keys"
          class="arrow-keys">
          <p>Move Player</p>
          <img src="assets/space_bar.png" alt="space-bar"
          class="space-bar">
          <p>Place Nade</p>
        </div>
        <canvas id="game-container" width="750" height="650"></canvas>
      </div>

    </div>
  </body>
</html>
